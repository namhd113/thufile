<body>
<script>
    let array = [
        [1, 3, 4, 5],
        [-2, -3,-4,-5],
        [8, 9, 10, 11],
        [0, 2, 8, 9],
    ]
    let total1 = 0;
    let total2 = 0;
    let total3 = 0;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length; j++) {
            if (i == j) {
                total1 += array[i][j];
            }
            if (j+i === array.length-1  ){
                total2 += array[j][i];
        }
            total3 = total1 + total2
    }


    }
document.write(total3)
</script>
